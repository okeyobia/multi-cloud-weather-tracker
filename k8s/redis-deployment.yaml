apiVersion: v1
kind: Namespace
metadata:
  name: weather-tracker
  labels:
    name: weather-tracker

---
apiVersion: v1
kind: StorageClass
metadata:
  name: ebs-gp3
provisioner: ebs.csi.aws.com
parameters:
  type: gp3
  iops: "3000"
  throughput: "125"
  encrypted: "true"
allowVolumeExpansion: true
volumeBindingMode: WaitForFirstConsumer

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: redis-data
  namespace: weather-tracker
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: ebs-gp3
  resources:
    requests:
      storage: 5Gi

---
apiVersion: v1
kind: Service
metadata:
  name: redis-service
  namespace: weather-tracker
  labels:
    app: redis
spec:
  clusterIP: None  # Headless service for StatefulSet
  ports:
  - port: 6379
    targetPort: 6379
    name: redis
  selector:
    app: redis

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: redis-config
  namespace: weather-tracker
data:
  redis.conf: |
    # Redis configuration for weather-tracker
    port 6379
    
    # Database persistence
    save 900 1        # Save after 900 sec (15 min) if at least 1 key changed
    save 300 10       # Save after 300 sec (5 min) if at least 10 keys changed
    save 60 10000     # Save after 60 sec if at least 10000 keys changed
    
    # RDB settings
    rdbcompression yes
    rdbchecksum yes
    
    # AOF (Append Only File) - optional for durability
    appendonly no     # Set to yes for persistence without RDB
    
    # Memory management
    maxmemory 512mb
    maxmemory-policy allkeys-lru
    
    # Replication
    repl-diskless-sync no
    repl-diskless-sync-delay 5
    
    # Client management
    timeout 0
    tcp-keepalive 300
    
    # Logging
    loglevel notice
    databases 16
    
    # Security
    requirepass ""    # No password optional (use secrets in k8s)

---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: redis
  namespace: weather-tracker
  labels:
    app: redis
spec:
  serviceName: redis-service
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      securityContext:
        fsGroup: 999
      containers:
      - name: redis
        image: redis:7-alpine
        imagePullPolicy: IfNotPresent
        ports:
        - name: redis
          containerPort: 6379
        command:
          - redis-server
          - /usr/local/etc/redis/redis.conf
        resources:
          requests:
            cpu: 100m
            memory: 256Mi
          limits:
            cpu: 500m
            memory: 512Mi
        livenessProbe:
          exec:
            command:
            - redis-cli
            - ping
          initialDelaySeconds: 15
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          exec:
            command:
            - redis-cli
            - ping
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          runAsUser: 999
          capabilities:
            drop:
            - ALL
        volumeMounts:
        - name: data
          mountPath: /data
        - name: config
          mountPath: /usr/local/etc/redis
        - name: tmp
          mountPath: /tmp
      volumes:
      - name: config
        configMap:
          name: redis-config
      - name: tmp
        emptyDir: {}
  volumeClaimTemplates:
  - metadata:
      name: data
    spec:
      accessModes: [ "ReadWriteOnce" ]
      storageClassName: ebs-gp3
      resources:
        requests:
          storage: 5Gi

---
apiVersion: v1
kind: ResourceQuota
metadata:
  name: weather-tracker-quota
  namespace: weather-tracker
spec:
  hard:
    requests.cpu: "2"
    requests.memory: "2Gi"
    limits.cpu: "2"
    limits.memory: "2Gi"
    pods: "20"

---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: weather-tracker-network-policy
  namespace: weather-tracker
spec:
  podSelector:
    matchLabels:
      app: weather-tracker-api
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: ingress-nginx
    - podSelector:
        matchLabels:
          app: weather-tracker-api
    ports:
    - protocol: TCP
      port: 8000
  egress:
  - to:
    - namespaceSelector: {}
    ports:
    - protocol: TCP
      port: 53
    - protocol: UDP
      port: 53
  - to:
    - podSelector:
        matchLabels:
          app: redis
    ports:
    - protocol: TCP
      port: 6379
  - to:
    - namespaceSelector: {}
    ports:
    - protocol: TCP
      port: 443
    - protocol: TCP
      port: 80
